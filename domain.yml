version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm
- bot_challenge
- buy_pizza
- deny
- goodbye
- greet
- inform:
    use_entities: []
- mood_great
- mood_unhappy
- request_pizza_form
- stop
entities:
- pizza_size
- pizza_type
- number
slots:
  pizza_size:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: pizza_size
  pizza_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: pizza_type
  # number_of_pizza:
  #   type: float
  #   influence_conversation: false
  #   mappings:
  #   - type: from_entity
  #     entity: number
  #     conditions:
  #     - active_loop: pizza_form
  #       requested_slot: number_of_pizza
forms:
  simple_pizza_form:
    required_slots:
    - pizza_size
    - pizza_type

responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_submit:
  - text: I will now order a pizza for you!
  utter_pizza_slots:
  - text: I will order a {pizza_size} {pizza_type} pizza.
  utter_ask_continue:
  - text: Are you sure you want to stop the form?
  utter_ask_pizza_size:
  - text: What size would you like your pizza to be?
  utter_ask_pizza_type:
  - text: What kind of pizza would you like to buy?
  utter_ask_number_of_pizza:
  - text: How many pizza would you like?
actions:
- utter_ask_continue
- utter_goodbye
- utter_greet
- utter_pizza_slots
- utter_submit
- validate_simple_pizza_form
